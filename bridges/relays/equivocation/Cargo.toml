[package]
name = "equivocation-detector"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
description = "Equivocation detector (polkadot v1.15.0)"
publish = false

[lints]
workspace = true

[dependencies]
async-std = { features = ["attributes"], workspace = true }
async-trait = { workspace = true }
bp-header-chain.workspace = true
bp-header-chain.default-features = true
finality-relay.workspace = true
frame-support.workspace = true
frame-support.default-features = true
futures = { workspace = true }
log = { workspace = true }
num-traits = { workspace = true, default-features = true }
relay-utils.workspace = true

[features]
std = [
	"finality-relay/std",
	"log/std",
	"relay-utils/std"
]
runtime-benchmarks = [
	"bp-header-chain/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"relay-utils/runtime-benchmarks",
	"finality-relay/runtime-benchmarks"
]
try-runtime = [
	"bp-header-chain/try-runtime",
	"frame-support/try-runtime",
	"relay-utils/try-runtime",
	"finality-relay/try-runtime"
]
