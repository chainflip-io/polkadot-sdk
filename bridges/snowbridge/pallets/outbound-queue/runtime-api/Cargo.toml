[package]
name = "snowbridge-outbound-queue-runtime-api"
description = "Snowbridge Outbound Queue Runtime API (polkadot v1.15.0)"
version = "0.9.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
sp-std.workspace = true
sp-api.workspace = true
frame-support.workspace = true
snowbridge-outbound-queue-merkle-tree.workspace = true
snowbridge-core.workspace = true

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"snowbridge-core/std",
	"snowbridge-outbound-queue-merkle-tree/std",
	"sp-api/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"snowbridge-outbound-queue-merkle-tree/runtime-benchmarks",
	"sp-api/runtime-benchmarks"
]
try-runtime = [
	"frame-support/try-runtime",
	"snowbridge-core/try-runtime",
	"snowbridge-outbound-queue-merkle-tree/try-runtime",
	"sp-api/try-runtime"
]
