[package]
name = "polkadot-voter-bags"
version = "17.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "CLI to generate voter bags for Polkadot runtimes (polkadot v1.15.0)"

[lints]
workspace = true

[dependencies]
clap = { features = ["derive"], workspace = true }
generate-bags.workspace = true
generate-bags.default-features = true
sp-io.workspace = true
sp-io.default-features = true
westend-runtime.workspace = true

[features]
std = [
	"generate-bags/std"
]
runtime-benchmarks = [
	"generate-bags/runtime-benchmarks",
	"westend-runtime/runtime-benchmarks",
	"sp-io/runtime-benchmarks"
]
try-runtime = [
	"generate-bags/try-runtime",
	"westend-runtime/try-runtime",
	"sp-io/try-runtime"
]
