[package]
name = "frame-election-solution-type-fuzzer"
version = "2.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Fuzzer for phragm√©n solution type implementation. (polkadot v1.15.0)"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { features = ["derive"], workspace = true }
honggfuzz = { workspace = true }
rand = { features = ["small_rng", "std"], workspace = true, default-features = true }

codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
frame-election-provider-solution-type.workspace = true
frame-election-provider-solution-type.default-features = true
frame-election-provider-support.workspace = true
frame-election-provider-support.default-features = true
sp-arithmetic.workspace = true
sp-arithmetic.default-features = true
sp-runtime.workspace = true
sp-runtime.default-features = true
sp-npos-elections.workspace = true
frame-support.workspace = true
frame-support.default-features = true

[[bin]]
name = "compact"
path = "src/compact.rs"

[features]
std = [
	"frame-election-provider-solution-type/std",
	"codec/std",
	"scale-info/std",
	"sp-npos-elections/std"
]
runtime-benchmarks = [
	"frame-election-provider-solution-type/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-npos-elections/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks"
]
try-runtime = [
	"frame-election-provider-solution-type/try-runtime",
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"sp-npos-elections/try-runtime",
	"sp-runtime/try-runtime"
]
