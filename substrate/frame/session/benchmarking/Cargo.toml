[package]
name = "pallet-session-benchmarking"
version = "37.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME sessions pallet benchmarking (polkadot v1.15.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true }
rand = { features = ["std_rng"], workspace = true }
frame-benchmarking.workspace = true
frame-support.workspace = true
frame-system.workspace = true
pallet-session.workspace = true
pallet-staking.workspace = true
sp-runtime.workspace = true
sp-session.workspace = true

[dev-dependencies]
codec = { features = ["derive"], workspace = true, default-features = true }
scale-info = { workspace = true, default-features = true }
frame-election-provider-support = { default-features = true, path = "../../election-provider-support" }
pallet-balances = { default-features = true, path = "../../balances" }
pallet-staking-reward-curve = { default-features = true, path = "../../staking/reward-curve" }
pallet-timestamp = { default-features = true, path = "../../timestamp" }
sp-core = { default-features = true, path = "../../../primitives/core" }
sp-io = { default-features = true, path = "../../../primitives/io" }

[features]
default = ["std"]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"pallet-staking/std",
	"rand/std",
	"sp-runtime/std",
	"sp-session/std",
	"pallet-staking-reward-curve/std"
]

runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"pallet-session/runtime-benchmarks",
	"pallet-staking-reward-curve/runtime-benchmarks",
	"sp-session/runtime-benchmarks",
	"sp-io/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
try-runtime = [
	"frame-benchmarking/try-runtime",
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-session/try-runtime",
	"pallet-staking/try-runtime",
	"pallet-staking-reward-curve/try-runtime",
	"pallet-timestamp/try-runtime",
	"sp-runtime/try-runtime",
	"sp-session/try-runtime",
	"sp-io/try-runtime",
	"sp-core/try-runtime"
]
