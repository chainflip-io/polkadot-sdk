[package]
description = "Substrate statement protocol (polkadot v1.15.0)"
name = "sc-network-statement"
version = "0.26.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-statement"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = { workspace = true, default-features = true }
async-channel = { workspace = true }
codec = { features = ["derive"], workspace = true, default-features = true }
futures = { workspace = true }
log = { workspace = true, default-features = true }
prometheus-endpoint.workspace = true
prometheus-endpoint.default-features = true
sc-network-common.workspace = true
sc-network-common.default-features = true
sc-network-sync.workspace = true
sc-network-sync.default-features = true
sc-network-types.workspace = true
sc-network-types.default-features = true
sc-network.workspace = true
sc-network.default-features = true
sp-consensus.workspace = true
sp-consensus.default-features = true
sp-runtime.workspace = true
sp-runtime.default-features = true
sp-statement-store.workspace = true
sp-statement-store.default-features = true

[features]
std = [
	"log/std",
	"sc-network/std",
	"sc-network-common/std",
	"sc-network-sync/std",
	"sc-network-types/std",
	"sp-consensus/std",
	"prometheus-endpoint/std"
]
runtime-benchmarks = [
	"sc-network/runtime-benchmarks",
	"sc-network-common/runtime-benchmarks",
	"sc-network-sync/runtime-benchmarks",
	"sp-consensus/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-statement-store/runtime-benchmarks"
]
try-runtime = [
	"sc-network/try-runtime",
	"sc-network-common/try-runtime",
	"sc-network-sync/try-runtime",
	"sp-consensus/try-runtime",
	"sp-runtime/try-runtime",
	"sp-statement-store/try-runtime"
]
