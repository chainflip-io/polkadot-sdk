[package]
name = "bridge-hub-westend-emulated-chain"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Westend emulated chain (polkadot v1.15.0)"
publish = false

[lints]
workspace = true

[dependencies]
sp-core.workspace = true
frame-support.workspace = true
parachains-common.workspace = true
parachains-common.default-features = true
emulated-integration-tests-common.workspace = true
bridge-hub-westend-runtime.workspace = true
bridge-hub-westend-runtime.default-features = true
bridge-hub-common.workspace = true
testnet-parachains-constants = { features = ["westend"], workspace = true, default-features = true }

[features]
std = [
	"bridge-hub-common/std",
	"emulated-integration-tests-common/std",
	"frame-support/std",
	"sp-core/std"
]
runtime-benchmarks = [
	"bridge-hub-common/runtime-benchmarks",
	"bridge-hub-westend-runtime/runtime-benchmarks",
	"emulated-integration-tests-common/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"testnet-parachains-constants/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
try-runtime = [
	"bridge-hub-common/try-runtime",
	"bridge-hub-westend-runtime/try-runtime",
	"emulated-integration-tests-common/try-runtime",
	"frame-support/try-runtime",
	"parachains-common/try-runtime",
	"testnet-parachains-constants/try-runtime",
	"sp-core/try-runtime"
]
